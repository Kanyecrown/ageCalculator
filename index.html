<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Kanye | Age calculator app</title>
</head>

<body>
 <div class="card">
  <div class="container-flex">
   <div class="input-container">
    <label for="day">DAY</label>
    <input type="number" id="day" placeholder="DD">
    <small class="error-day"></small>
   </div>

   <div class="input-container">
    <label for="month">MONTH</label>
    <input type="number" id="month" placeholder="MM">
    <small class="error-month"></small>
   </div>

   <div class="input-container">
    <label for="year">YEAR</label>
    <input type="number" id="year" placeholder="YY">
    <small class="error-year"></small>
   </div>
  </div>
   <hr style="1px solid #979797; width:100%">
  <div class="submit-block">
   <button class="submit-btn">
    <img src="icon-arrow.svg" alt="arrow button"></button>
  </div>

  <div class="output">
   <h1><span class="YY">--</span>years</h1>
   <h1><span class="MM">--</span>months</h1>
   <h1><span class="DD">--</span>days</h1>
  </div>
 </div>
</body>
<script src="main.js"></script>

</html>
